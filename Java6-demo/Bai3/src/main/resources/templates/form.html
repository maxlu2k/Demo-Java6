<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/" th:replace="~{/layout/layout.html :: dynamic(~{::body})}">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
		<style type="text/css">
			i{
				color: red;
			}
		</style>
</head>

<body>
	<div class="container">
		<img src="" alt="">
		<form th:action="@{/form}" th:object="${student}" method="post">
			<div class="mb-3">
				<label for="fullname" class="form-label">Fullname</label>
				<input th:field="*{name}" type="text" class="form-control" id="Fullname" placeholder="Fullname">
				<i th:errors="*{name}"></i>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input th:field="*{email}" type="text" class="form-control" id="Email" placeholder="Email">
				<i th:errors="*{email}"></i>
			</div>
			<div class="mb-3">
				<label for="marks" class="form-label">Marks</label>
				<input th:field="*{marks}" type="text" class="form-control" id="Marks" placeholder="Marks">
				<i th:errors="*{marks}"></i>
			</div>
			<div class="mb-3">
				<label for="gender" class="form-label">Giới tính</label>
				<div class="form-check">
					<input th:field="*{gender}" value="true" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					<label class="form-check-label" for="flexRadioDefault1">
						Nam
					</label>
				</div>
				<div class="form-check">
					<input th:field="*{gender}" value="false" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
					<label class="form-check-label" for="flexRadioDefault2">
						Nữ
					</label>
				</div>
				<i th:errors="*{gender}"></i>
			</div>
			<div class="mb-3">
				<label for="country" class="form-label">Quốc tịch</label>
				<select th:field="*{country}" class="form-select" aria-label="Default select example">
					<option value=""></option>
					<th:block th:each="item:${countries}">
						<option th:value="${item.key}">[[${item.value}]]</option>
					</th:block>
				</select>
				<i th:errors="*{country}"></i>
			</div>
			<input type="submit" value="Save">
	
		</form>
	</div>
</body>

</html>
